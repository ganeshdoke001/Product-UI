<div class="container">
    <table class="table table-striped table-hover table-bordered">
        <thead>
            <tr>
                <th *ngFor="let col of collumns">{{col.head}}</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of data">
                <td *ngFor="let col of collumns">
                    <div *ngIf="col.feild!=''">
                        {{item[col.feild]}}
                    </div>
                    <div *ngIf="col.feild==''">
                        <app-button [name]="'edit'" [btnClass]="'btn-success'" [productId]="item.id"
                            (onclick)="edit($event)"> </app-button>
                        <app-button [name]="'delete'" [btnClass]="'btn-danger'" [productId]="item.id"
                            (onclick)="delete($event)"></app-button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
